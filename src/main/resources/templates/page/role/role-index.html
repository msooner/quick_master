<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if !IE]><!--> <html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<!-- BEGIN HEAD -->
    <head>
        <meta charset="utf-8" />
        <title>角色权限管理-Quick Master后台管理系统</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />

        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link th:href="@{../../css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{../../css/bootstrap-responsive.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{../../css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{../../css/style-metro.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{../../css/style.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{../../css/style-responsive.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{../../css/default.css}" rel="stylesheet" type="text/css" id="style_color"/>
        <link th:href="@{../../css/uniform.default.css}" rel="stylesheet" type="text/css"/>
        <!-- END GLOBAL MANDATORY STYLES -->

        <!-- BEGIN PAGE LEVEL STYLES -->
        <link rel="stylesheet" type="text/css" th:href="@{../../css/select2_metro.css}"/>
        <link rel="stylesheet" th:href="@{../../css/DT_bootstrap.css}"/>
        <!-- END PAGE LEVEL STYLES -->
        <link rel="shortcut icon" th:href="@{../../image/favicon.ico}"/>

    </head>

    <!-- END HEAD -->

    <!-- BEGIN BODY -->
    <body class="page-header-fixed">
        <!-- BEGIN HEADER -->
        <div th:replace="public/header :: header"></div>
        <!-- END HEADER -->

        <!-- BEGIN CONTAINER -->
        <div class="page-container row-fluid">

            <!-- BEGIN SIDEBAR -->
            <div th:replace="public/menu :: menu('role')"></div>
            <!-- END SIDEBAR -->

            <!-- BEGIN PAGE -->
            <div class="page-content">
                <!-- BEGIN PAGE CONTAINER-->
                <div class="container-fluid">
                    <!-- BEGIN PAGE HEADER-->
                    <div class="row-fluid">
                        <div class="span12">
                            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                            <h3 class="page-title">
                                角色权限管理
                            </h3>
                            <ul class="breadcrumb">
                                <li>
                                    <i class="icon-home"></i>
                                        <a th:href="@{/templates/page/admin}">首页</a>
                                    <i class="icon-angle-right"></i>
                                </li>
                                <li><a href="#">角色权限管理</a></li>
                            </ul>
                            <!-- END PAGE TITLE & BREADCRUMB-->
                        </div>
                    </div>
                    <!-- END PAGE HEADER-->

                    <!-- BEGIN PAGE CONTENT-->
                    <div class="row-fluid">
                        <div class="span12">
                            <!-- BEGIN EXAMPLE TABLE PORTLET-->
                            <div class="portlet box blue">
                                <div class="portlet-title">
                                    <div class="caption"><i class="icon-edit"></i>角色权限管理</div>
                                    <div class="tools">
                                        <a href="javascript:;" class="collapse"></a>
                                        <a href="javascript:;" class="reload"></a>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <div class="clearfix">
                                        <div class="btn-group">
                                            <button id="sample_editable_1_new" class="btn green">
                                                添加角色 <i class="icon-plus"></i>
                                            </button>
                                        </div>
                                        <!--<div class="btn-group">-->
                                            <!--<button id="grant_authorization" class="btn green">-->
                                                <!--角色授权 <i class="icon-key"></i>-->
                                            <!--</button>-->
                                        <!--</div>-->
                                    </div>
                                    <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                                        <thead>
                                            <tr>
                                                <th class="center">角色名称</th>
                                                <th class="center">创建人</th>
                                                <th class="center">创建日期</th>
                                                <th class="center">最后编辑</th>
                                                <th class="center">授权</th>
                                                <th class="center">编辑</th>
                                                <th class="center">删除</th>
                                            </tr>
                                        </thead>
                                        <tbody th:if="${not #lists.isEmpty(systemUserRoles)}">
                                            <tr class=""  th:each="role:${systemUserRoles}">
                                                <td class="center">[[${role.roleName}]]</td>
                                                <td class="center">[[${role.createBy}]]</td>
                                                <td class="center">[[${#dates.format(role.createTime, 'yyyy-MM-dd HH:mm:ss')}]]</td>
                                                <td class="center">[[${#dates.format(role.updateTime, 'yyyy-MM-dd HH:mm:ss')}]]</td>
                                                <td class="center">
                                                    <a th:if="${role.parentId > 0}" th:href="@{/admin/authorization-role(roleId=${role.id})}"  class="btn mini green" data-toggle="modal"><i class="icon-key"></i>授权</a>
                                                </td>
                                                <td>
                                                    <a th:href="@{/admin/edit-role(roleId=${role.id})}" class="btn mini purple" data-toggle="modal"><i class="icon-edit"></i>编辑</a>
                                                </td>
                                                <td>
                                                    <a href="#" class="btn mini black" th:data-did="${role.id}"><i class="icon-trash"></i>删除</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- END EXAMPLE TABLE PORTLET-->
                        </div>
                    </div>
                    <!-- END PAGE CONTENT -->
                </div>
                <!-- END PAGE CONTAINER-->
            </div>
            <!-- END PAGE -->
        </div>
        <!-- END CONTAINER -->

        <!-- BEGIN FOOTER -->
        <div th:replace="public/footer :: footer"></div>
        <!-- END FOOTER -->

        <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

        <!-- BEGIN CORE PLUGINS -->
        <script th:src="@{../../js/jquery-1.10.1.min.js}" type="text/javascript"></script>
        <script th:src="@{../../js/jquery-migrate-1.2.1.min.js}" type="text/javascript"></script>
        <!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
        <script th:src="@{../../js/jquery-ui-1.10.1.custom.min.js}" type="text/javascript"></script>
        <script th:src="@{../../js/bootstrap.min.js}" type="text/javascript"></script>

        <!--[if lt IE 9]>
        <script th:src="@{../../js/excanvas.min.js}"></script>
        <script th:src="@{../../js/respond.min.js}"></script>
        <![endif]-->

        <script th:src="@{../../js/jquery.slimscroll.min.js}" type="text/javascript"></script>
        <script th:src="@{../../js/jquery.blockui.min.js}" type="text/javascript"></script>
        <script th:src="@{../../js/jquery.cookie.min.js}" type="text/javascript"></script>
        <script th:src="@{../../js/jquery.uniform.min.js}" type="text/javascript" ></script>
        <!-- END CORE PLUGINS -->

        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <script th:src="@{../../js/select2.min.js}" type="text/javascript"></script>
        <script th:src="@{../../js/jquery.dataTables.js}" type="text/javascript"></script>
        <script th:src="@{../../js/DT_bootstrap.js}" type="text/javascript"></script>
        <!-- END PAGE LEVEL PLUGINS -->

        <!-- BEGIN PAGE LEVEL SCRIPTS -->
        <script th:src="@{../../js/app.js}"></script>
        <script th:src="@{../../js/role.js}"></script>

        <script>
            jQuery(document).ready(function() {
                App.init();
                Role.init();
            });
        </script>
    </body>
    <!-- END BODY -->
</html>
