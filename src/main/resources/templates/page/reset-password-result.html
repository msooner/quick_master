        <link th:href="@{../../css/default.css}" rel="stylesheet" type="text/css" id="style_color"/>

        <!-- BEGIN PAGE LEVEL STYLES -->

        <!-- END PAGE LEVEL STYLES -->
        <!--<link rel="shortcut icon" href="media/image/favicon.ico"/>-->
        <script>
            function countDown() {
                var time = document.getElementById("time");
                if (time.innerHTML == 0) {
                    window.location.href = "/login";
                } else {
                    time.innerHTML = time.innerHTML - 1;
                }
            }
            //每秒调用一次
            window.setInterval("countDown()", 1000);
        </script>

    <!-- BEGIN BODY -->
    <body class="login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <!--<img th:src="@{../../image/logo-big.png}" src="media/image/logo-big.png" alt=""/>-->
        </div>
        <!-- END LOGO -->

        <div class="content" style="height: 100px; vertical-align: middle;">
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <p style="font-weight: bolder;">您的密码已成功重置，将跳转至登录：</p>
            <p></p>
            <p>您将在<span id="time" style="font-weight: bold;color: #FF0000;">5</span>秒后将进入登录页面 >>></p>
            <p></p>
            <p>如果未跳转请<a th:href="@{/login}">点击登录!</a></p>
            <p></p>
